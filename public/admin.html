<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediAI Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">MediAI Admin</span>
      <a href="index.html" class="btn btn-outline-light btn-sm">Back to app</a>
    </div>
  </nav>
  <div class="container py-4">
    <div id="admin-gate" class="text-center py-5">
      <p class="text-muted">Checking access...</p>
    </div>
    <div id="admin-content" style="display:none;">
      <h1 class="h4 mb-4">Dashboard</h1>
      <div class="row mb-4">
        <div class="col-md-4"><div class="card"><div class="card-body"><h6 class="text-muted">LOW risk</h6><p id="stat-low" class="h3 mb-0">-</p></div></div></div>
        <div class="col-md-4"><div class="card"><div class="card-body"><h6 class="text-muted">MEDIUM risk</h6><p id="stat-medium" class="h3 mb-0">-</p></div></div></div>
        <div class="col-md-4"><div class="card"><div class="card-body"><h6 class="text-muted">HIGH risk</h6><p id="stat-high" class="h3 mb-0">-</p></div></div></div>
      </div>
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><button class="nav-link active" data-tab="users">Users</button></li>
        <li class="nav-item"><button class="nav-link" data-tab="consultations">Consultations</button></li>
      </ul>
      <div id="tab-users">
        <input type="search" id="user-search" class="form-control mb-3" placeholder="Search by name or email">
        <div class="table-responsive"><table class="table table-striped"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Active</th><th>Actions</th></tr></thead><tbody id="users-tbody"></tbody></table></div>
      </div>
      <div id="tab-consultations" style="display:none;">
        <div class="table-responsive"><table class="table table-striped"><thead><tr><th>Date</th><th>User</th><th>Symptoms</th><th>Risk</th></tr></thead><tbody id="consultations-tbody"></tbody></table></div>
      </div>
    </div>
  </div>
  <script>window.MediaiApiBase = '';</script>
  <script src="js/api.service.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
